{% extends 'students/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center mb-4">Student Data Registration Form</h2>
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.html_name }}"
                        id="{{ field.id_for_label }}" class="form-control {% if field.errors %}is-invalid{% endif %}"
                        value="{{ field.value|default:'' }}" {% if field.field.required %}required{% endif %}>
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register Student</button>
                    <a href="{% url 'student_list' %}" class="btn btn-secondary ms-2">View List</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
